<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script type="text/javascript" src="./components/component.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body style="margin: 0">
    <custom-header></custom-header>
    <div style="display: flex; height: 100vh">
      <custom-nav></custom-nav>
      <main style="flex: 1; padding: 0.5rem; background-color: grey">
        <!-- 페이지 별 내용-->
        <div class="content">
          <div class="container">
              <div class="box-container">
                  <div class="box total-stock">
                      총재고<br>
                      <span id="total-stock-value">0</span> units
                  </div>
                  <div class="box total-incoming">
                      총입고<br>
                      <span id="total-incoming-value">0</span> units
                  </div>
                  <div class="box outgoing">
                      출고<br>
                      <span id="total-outgoing-value">0</span> units
                  </div>
              </div>
              <div class="large-box">
                  <canvas id="incomingChart"></canvas>
              </div>
              <div class="large-box">
                  <canvas id="outgoingChart"></canvas>
              </div>
          </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script>
          const incomingCtx = document.getElementById('incomingChart').getContext('2d');
          const outgoingCtx = document.getElementById('outgoingChart').getContext('2d');
  
          const incomingData = [12, 19, 3, 5, 2, 3, 10];
          const outgoingData = [15, 10, 5, 8, 20, 15, 25];
  
          const totalIncoming = incomingData.reduce((a, b) => a + b, 0);
          const totalOutgoing = outgoingData.reduce((a, b) => a + b, 0);
          const totalStock = totalIncoming - totalOutgoing;
  
          document.getElementById('total-stock-value').innerText = totalStock;
          document.getElementById('total-incoming-value').innerText = totalIncoming;
          document.getElementById('total-outgoing-value').innerText = totalOutgoing;
  
          const incomingChart = new Chart(incomingCtx, {
              type: 'bar',
              data: {
                  labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                  datasets: [{
                      label: '입고',
                      data: incomingData,
                      backgroundColor: 'rgba(75, 192, 192, 0.2)',
                      borderColor: 'rgba(75, 192, 192, 1)',
                      borderWidth: 1
                  }]
              },
              options: {
                  scales: {
                      y: {
                          beginAtZero: true
                      }
                  }
              }
          });
  
          const outgoingChart = new Chart(outgoingCtx, {
              type: 'line',
              data: {
                  labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                  datasets: [{
                      label: '출고',
                      data: outgoingData,
                      backgroundColor: 'rgba(153, 102, 255, 0.2)',
                      borderColor: 'rgba(153, 102, 255, 1)',
                      borderWidth: 1
                  }]
              },
              options: {
                  scales: {
                      y: {
                          beginAtZero: true
                      }
                  }
              }
          });
      </script>
  </body>
</html>
